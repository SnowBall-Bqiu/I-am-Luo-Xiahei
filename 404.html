<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 罗小黑战记</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
            gap: 40px;
        }
        
        .error-content {
            text-align: left;
            max-width: 500px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #fcee50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .error-description {
            font-size: 16px;
            margin-bottom: 40px;
            color: #cccccc;
            line-height: 1.6;
        }
        
        .back-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #75b36d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: 2px solid #fcee50;
        }
        
        .back-home:hover {
            background-color: #5a9454;
            transform: translateY(-2px);
        }
        
        .luoxiaohei-img {
            width: 480px;
            height: 480px;
            opacity: 0.8;
        }

        @media (max-width: 1024px) {
            .error-container {
                flex-direction: column;
                text-align: center;
            }
            
            .error-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<!-- 添加header容器 -->
<div id="header-container"></div>

<!-- 添加header模块加载器 -->
<script src="/assets/js/header-loader.js"></script>
<script>
    // 初始化header模块
    HeaderLoader.init();
</script>
    
    <div class="main">
        <div class="error-container">
            <div class="error-content">
                <div class="error-code">404</div>
                <div class="error-message">哎呀！页面走丢了</div>
                <div class="error-description">
                    看起来你要找的页面不存在，可能是链接错误或者页面已经被移动了。<br>
                    不过没关系，小黑会带你回到正确的地方！
                </div>
                <a href="index.html" class="back-home">回到首页</a>
            </div>
            <img src="/assets/image/nogo.gif" alt="罗小黑" class="luoxiaohei-img" controls>
        </div>
    </div>
    
<!-- footer容器 -->
<div id="footer-container"></div>

<!-- 添加footer模块加载器 -->
<script src="/assets/js/footer-loader.js"></script>
<script>
    // 初始化footer模块
    FooterLoader.init();
</script>
</body>
</html>
